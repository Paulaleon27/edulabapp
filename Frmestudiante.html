<!--FORMULARIO DE REGISTRO: Estudiante-->
<!DOCTYPE html>
<html >
<head>
  	<meta charset="UTF-8">
  	<title>Registro estudiante | EduLab</title>
    <link rel="stylesheet" href="css/stylere.css">
	<link rel="shortcut icon" href="images/eduLab1.png" width="1000" height="1000">
	<script src="scripts/validar.js"></script>
</head>
<body>
  <div class="login-wrap">
  	<form action="scripts/Registrar.php" method="post" onsubmit="return validar();" >
	<div class="login-html"><br>
		<input id="tab-2" name="tab" class="sign-up"><label for="tab-2" class="tab">DATOS DEL ESTUDIANTE</label>
		<br><br><br>
		<div class="login-form">			
			<div class="sign-up-htm">
				<div class="group">
					<label for="nombre" class="label">Nombres</label>
				<input id="nombre" name="nombre" type="text" class="input" >
				</div>
				<div class="group">
					<label for="apellido" class="label">apellidos</label>
				<input id="apellido" name="apellido" type="text" class="input" >
				</div>
				<div class="group">
					<label for="tergeta" class="label">Tarjeta de Identidad</label>
				  <input id="tarjeta" name="tarjeta" type="text" class="input">
				</div>
				<div class="group">
		    		<label for="edad" class="label">Edad</label>
					<input id="edad" name="edad" type="text" class="input">
				</div>
				<div class="group">
					<label for="cedula" class="label">Sexo</label><br>
					<input type="radio" name="check1" id="femenino">Femenino
					<input type="radio" name="check1" id="Masculino">Masculino
					<input id="check1" type="radio" class="check"><br>
				</div>
				<div class="group">
		    		<label for="dirección" class="label">dirección</label>
					<input id="direccion" name="direccion" type="text" class="input">
				</div>
				<div class="group">
					<label for="email" class="label">Correo electrónico</label>
					<input id="email" name="email" type="email" class="input">
				</div>
				<div class="group">
					<label for="usuario" class="label">Usuario</label>
					<input id="usuario" name="usuario" type="text" class="input">
				</div>
			  	<div class="group">
					<label for="contrasena" class="label">Contraseña</label>
					<input id="contrasena" name="contrasena" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="concontrasena" class="label">Confirma Contraseña</label>
					<input id="concontrasena" name="concontrasena" type="password" class="input" data-type="password"> 
				</div>
				<div class="group">
					<a href="Frmacudiente.html" type="submit" class="button">SIGUIENTE</a>
				</div>	
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="Iniciar.html">¿Ya eres miembro?</a>
				</div>
				</div>
			</div>
		</div>
	</div>
 </form>
 </div>
</body>
</html>
